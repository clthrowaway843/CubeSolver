<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLL Trainer</title>
    <script type="module" src="/src/OLLTrainer/OLLTrainer.ts"></script>
</head>
<body>
    <a href="index.html">Back to Home</a>

    <div id="oll-trainer-container">
        <div id="oll-twisty-container"></div>
        <div id="multiple-choice-container">
            <h3>Which algorithm is this?</h3>
            <div id="choices"></div>
        </div>
        <div id="feedback-container">
            <h3>Feedback</h3>
            <p id="feedback"></p>
            <div id="previous-twisty-container" style="display: none;">
                <h4>Previous Algorithm:</h4>
                <div id="previous-twisty"></div>
            </div>
        </div>
    </div>

    <div id="algorithm-selection-container">
        <div id="algorithm-list">
            <div class="algorithm-controls">
                <button id="select-all">Select All</button>
                <button id="deselect-all">Deselect All</button>
                <button id="reset-algs">Reset All Algorithms</button>
                <label for="column-count" id="column-count-label">Columns:</label>
                <input type="number" id="column-count" min="1" max="6" value="5" style="width: 3em;">
                <label for="jump-oll-input" id="jump-oll-label" style="color:#1565c0; font-weight:bold;">Jump to OLL #:</label>
                <input type="number" id="jump-oll-input" min="1" max="57" placeholder="OLL #" style="width: 5em;">
                <button id="jump-oll-btn">Go</button>
            </div>
            <div id="group-navigator"></div>
            <div id="algorithm-checkboxes"></div>
        </div>
    </div>

    
</body>
</html>
